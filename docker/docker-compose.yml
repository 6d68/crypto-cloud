version: '3'
services:
  configurationservice:
    image: 6d68/cryptocloud-confsrv:latest
    ports:
      - "8888:8888"
    environment:
        DISCOVERYSERVICE_URI: "http://discovery-service:8761/eureka/"
        DISCOVERYSERVICE_PORT: 8761
    depends_on:
        - discovery-service
  currencyservice:
      image: 6d68/cryptocloud-currencysrv:latest
      ports:
        - "8080:8080"
      environment:
        PROFILE: "default"
        CONFIGSERVER_URI: "http://configurationservice:8888"
        CONFIGSERVER_PORT: "8888"
        DATABASESERVER_PORT: "27017"
        DISCOVERYSERVICE_URI: "http://discovery-service:8761/eureka/"
        DISCOVERYSERVICE_PORT: 8761
      links:
        - currencyservice-db
      depends_on:
        - configurationservice
        - discovery-service
  ratecollector:
      image: 6d68/cryptocloud-ratescollector:latest
      ports:
        - "8081:8081"
      environment:
        PROFILE: "default"
        CONFIGSERVER_URI: "http://configurationservice:8888"
        CONFIGSERVER_PORT: "8888"
        DISCOVERYSERVICE_URI: "http://discovery-service:8761/eureka/"
        DISCOVERYSERVICE_PORT: 8761
        CURRENCYSERVICE_URI: "http://currencyservice/"
        CURRENCYSERVICE_PORT: "8080"
      depends_on:
        - discovery-service
        - currencyservice
  currencyservice-db:
    image: mongo:latest
    container_name: "currencyservice-db"
    ports:
      - "27017:27017"
  discovery-service:
   image: 6d68/cryptocloud-discoverysrv:latest
   ports:
       - "8761:8761"
  service-gateway:
    image: 6d68/cryptocloud-servicegateway:latest
    ports:
      - "5555:5555"
    links:
      - "discovery-service"
      - "configurationservice"
    environment:
      PROFILE: "default"
      SERVER_PORT: "5555"
      CONFIGSERVER_URI: "http://configurationservice:8888"
      CONFIGSERVER_PORT: "8888"
      DISCOVERYSERVICE_URI: "http://discovery-service:8761/eureka/"
      DISCOVERYSERVICE_PORT: 8761
  webapp:
    image: 6d68/webapp:latest
    ports:
      - "8282:8282"
    links:
      - "service-gateway"
    environment:
      APP_API_GATEWAY: "http://service-gateway:5555/api/currencyservice"
